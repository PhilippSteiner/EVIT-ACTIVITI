<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
      
    </h:head>

    <h:body>

        <p>Welcome to the Events</p>
        
        <h:form id="EventListForm">
            
            <p:dataTable id="EventDatatable" value="#{eventController.items}" var="item"
                     paginator="true" rows="10">
            <p:column >
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListEventTitle_name}"/>
                    </f:facet>
                <h:outputText value="#{item.name}"></h:outputText>
            </p:column>
            
        </p:dataTable>
        
            
            
        </h:form>
        

        <p:button outcome="dashboard.xhtml" value="Dashboard"></p:button>
        
    </h:body>
</html>
