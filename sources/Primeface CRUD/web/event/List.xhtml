<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EventListForm">

        <p:panel header="#{bundle.ListEventTitle}">

            <p:dataTable id="datalist" value="#{eventController.items}" var="item"
                         selectionMode="single" selection="#{eventController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.startEventdate}" filterBy="#{item.startEventdate}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_startEventdate}"/>
                    </f:facet>
                    <h:outputText value="#{item.startEventdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.endEventdate}" filterBy="#{item.endEventdate}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_endEventdate}"/>
                    </f:facet>
                    <h:outputText value="#{item.endEventdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.maxParticipants}" filterBy="#{item.maxParticipants}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_maxParticipants}"/>
                    </f:facet>
                    <h:outputText value="#{item.maxParticipants}"/>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column sortBy="#{item.location}" filterBy="#{item.location}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_location}"/>
                    </f:facet>
                    <h:outputText value="#{item.location}"/>
                </p:column>
                <p:column sortBy="#{item.urgencyDayLimit}" filterBy="#{item.urgencyDayLimit}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_urgencyDayLimit}"/>
                    </f:facet>
                    <h:outputText value="#{item.urgencyDayLimit}"/>
                </p:column>
                <p:column sortBy="#{item.eventUpdated}" filterBy="#{item.eventUpdated}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_eventUpdated}"/>
                    </f:facet>
                    <h:outputText value="#{item.eventUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.eventCreated}" filterBy="#{item.eventCreated}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_eventCreated}"/>
                    </f:facet>
                    <h:outputText value="#{item.eventCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.userUpdated}" filterBy="#{item.userUpdated}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_userUpdated}"/>
                    </f:facet>
                    <h:outputText value="#{item.userUpdated}"/>
                </p:column>
                <p:column sortBy="#{item.userCreated}" filterBy="#{item.userCreated}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_userCreated}"/>
                    </f:facet>
                    <h:outputText value="#{item.userCreated}"/>
                </p:column>
                <p:column sortBy="#{item.progress}" filterBy="#{item.progress}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_progress}"/>
                    </f:facet>
                    <h:outputText value="#{item.progress}"/>
                </p:column>
                <p:column sortBy="#{item.processId}" filterBy="#{item.processId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEventTitle_processId}"/>
                    </f:facet>
                    <h:outputText value="#{item.processId}"/>
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{eventController.prepareCreate}" update=":EventCreateForm" oncomplete="EventCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EventViewForm" oncomplete="EventViewDialog.show()" disabled="#{empty eventController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EventEditForm" oncomplete="EventEditDialog.show()" disabled="#{empty eventController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{eventController.delete}" update=":growl,datalist" disabled="#{empty eventController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
