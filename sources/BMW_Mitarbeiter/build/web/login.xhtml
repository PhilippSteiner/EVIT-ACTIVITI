<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        
        
    </h:head>
    <h:body>
        
        <h:outputStylesheet library="css" name="login.css"  />
        
        <div class="header">
   
            <h:form>
            <img src="resources/images/BMW_logo.png" class="logo"></img>            
            </h:form>
            
        </div>
        
        <div class="login">
        <h:form>
            
            <h:outputText value="Benutzername: " />   <br/>
            <p:inputText value="#{loginBean.username}" />  <br/>

            <h:outputText value="Passwort: " />  <br/>
            <p:password value="#{loginBean.password}" />   <br/>
            
            <p:commandButton id="welcome" value="Login" action="dashboard"></p:commandButton>
            
        </h:form>
        </div>
    </h:body>
</html>
