<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SysdiagramsListForm">

        <p:panel header="#{bundle.ListSysdiagramsTitle}">

            <p:dataTable id="datalist" value="#{sysdiagramsController.items}" var="item"
                         selectionMode="single" selection="#{sysdiagramsController.selected}"
                         rowKey="#{item.diagramId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSysdiagramsTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.principalId}" filterBy="#{item.principalId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSysdiagramsTitle_principalId}"/>
                    </f:facet>
                    <h:outputText value="#{item.principalId}"/>
                </p:column>
                <p:column sortBy="#{item.diagramId}" filterBy="#{item.diagramId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSysdiagramsTitle_diagramId}"/>
                    </f:facet>
                    <h:outputText value="#{item.diagramId}"/>
                </p:column>
                <p:column sortBy="#{item.version}" filterBy="#{item.version}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSysdiagramsTitle_version}"/>
                    </f:facet>
                    <h:outputText value="#{item.version}"/>
                </p:column>
                <p:column sortBy="#{item.definition}" filterBy="#{item.definition}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSysdiagramsTitle_definition}"/>
                    </f:facet>
                    <h:outputText value="#{item.definition}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sysdiagramsController.prepareCreate}" update=":SysdiagramsCreateForm" oncomplete="SysdiagramsCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SysdiagramsViewForm" oncomplete="SysdiagramsViewDialog.show()" disabled="#{empty sysdiagramsController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SysdiagramsEditForm" oncomplete="SysdiagramsEditDialog.show()" disabled="#{empty sysdiagramsController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sysdiagramsController.delete}" update=":growl,datalist" disabled="#{empty sysdiagramsController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
