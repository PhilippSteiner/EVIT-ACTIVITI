<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BmwParticipantsEditDlg" widgetVar="BmwParticipantsEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditBmwParticipantsTitle}">

            <h:form id="BmwParticipantsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{bmwParticipantsController.selected != null}">

                        <h:outputLabel value="#{bundle.EditBmwParticipantsLabel_id}" for="id" />
                        <h:outputText id="id" value="#{bmwParticipantsController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditBmwParticipantsLabel_PState}" for="PState" />
                        <p:inputText id="PState" value="#{bmwParticipantsController.selected.PState}" title="#{bundle.EditBmwParticipantsTitle_PState}" />

                        <p:outputLabel value="#{bundle.EditBmwParticipantsLabel_repId}" for="repId" />
                        <p:inputText id="repId" value="#{bmwParticipantsController.selected.repId}" title="#{bundle.EditBmwParticipantsTitle_repId}" />

                        <p:outputLabel value="#{bundle.EditBmwParticipantsLabel_bmwAuth}" for="bmwAuth" />
                        <p:inputText id="bmwAuth" value="#{bmwParticipantsController.selected.bmwAuth}" title="#{bundle.EditBmwParticipantsTitle_bmwAuth}" />

                        <p:outputLabel value="#{bundle.EditBmwParticipantsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{bmwParticipantsController.selected.userId}" required="true" requiredMessage="#{bundle.EditBmwParticipantsRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bmwUserController.items}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"
                                           itemLabel="#{userIdItem.uid.toString()}"
                                           />
                            <f:converter binding="#{bmwUserConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditBmwParticipantsLabel_travelId}" for="travelId" />
                        <p:selectOneMenu id="travelId" value="#{bmwParticipantsController.selected.travelId}" required="true" requiredMessage="#{bundle.EditBmwParticipantsRequiredMessage_travelId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bmwTravelController.items}"
                                           var="travelIdItem"
                                           itemValue="#{travelIdItem}"
                                           itemLabel="#{travelIdItem.id.toString()}"
                                           />
                            <f:converter binding="#{bmwTravelConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditBmwParticipantsLabel_eventId}" for="eventId" />
                        <p:selectOneMenu id="eventId" value="#{bmwParticipantsController.selected.eventId}" required="true" requiredMessage="#{bundle.EditBmwParticipantsRequiredMessage_eventId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bmwEventController.items}"
                                           var="eventIdItem"
                                           itemValue="#{eventIdItem}"
                                           itemLabel="#{eventIdItem.name.toString()}"
                                           />
                            <f:converter binding="#{bmwEventConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bmwParticipantsController.save}" value="#{bundle.Save}" update="display,:BmwParticipantsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BmwParticipantsEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BmwParticipantsEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
