<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BmwParticipantsListForm">

        <p:panel header="#{bundle.ListBmwParticipantsTitle}">

            <p:dataTable id="datalist" value="#{bmwParticipantsController.items}" var="item"
                         selectionMode="single" selection="#{bmwParticipantsController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwParticipantsTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.PState}" filterBy="#{item.PState}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwParticipantsTitle_PState}"/>
                    </f:facet>
                    <h:outputText value="#{item.PState}"/>
                </p:column>
                <p:column sortBy="#{item.repId}" filterBy="#{item.repId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwParticipantsTitle_repId}"/>
                    </f:facet>
                    <h:outputText value="#{item.repId}"/>
                </p:column>
                <p:column sortBy="#{item.bmwAuth}" filterBy="#{item.bmwAuth}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwParticipantsTitle_bmwAuth}"/>
                    </f:facet>
                    <h:outputText value="#{item.bmwAuth}"/>
                </p:column>
                <p:column sortBy="#{item.userId.uid}" filterBy="#{item.userId.uid}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwParticipantsTitle_userId}"/>
                    </f:facet>
                    <h:outputText value="#{item.userId.uid}"/>
                </p:column>
                <p:column sortBy="#{item.travelId.id}" filterBy="#{item.travelId.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwParticipantsTitle_travelId}"/>
                    </f:facet>
                    <h:outputText value="#{item.travelId.id}"/>
                </p:column>
                <p:column sortBy="#{item.eventId.name}" filterBy="#{item.eventId.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwParticipantsTitle_eventId}"/>
                    </f:facet>
                    <h:outputText value="#{item.eventId.name}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bmwParticipantsController.prepareCreate}" update=":BmwParticipantsCreateForm" oncomplete="BmwParticipantsCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BmwParticipantsViewForm" oncomplete="BmwParticipantsViewDialog.show()" disabled="#{empty bmwParticipantsController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BmwParticipantsEditForm" oncomplete="BmwParticipantsEditDialog.show()" disabled="#{empty bmwParticipantsController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bmwParticipantsController.delete}" update=":growl,datalist" disabled="#{empty bmwParticipantsController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
