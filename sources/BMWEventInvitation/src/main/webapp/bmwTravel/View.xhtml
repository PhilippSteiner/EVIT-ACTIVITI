<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BmwTravelViewDlg" widgetVar="BmwTravelViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewBmwTravelTitle}">

            <h:form id="BmwTravelViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bmwTravelController.selected != null}">

                        <h:outputText value="#{bundle.ViewBmwTravelLabel_id}"/>
                        <h:outputText value="#{bmwTravelController.selected.id}" title="#{bundle.ViewBmwTravelTitle_id}"/>

                        <h:outputText value="#{bundle.ViewBmwTravelLabel_type}"/>
                        <h:outputText value="#{bmwTravelController.selected.type}" title="#{bundle.ViewBmwTravelTitle_type}"/>

                        <h:outputText value="#{bundle.ViewBmwTravelLabel_arrivalDatetime}"/>
                        <h:outputText value="#{bmwTravelController.selected.arrivalDatetime}" title="#{bundle.ViewBmwTravelTitle_arrivalDatetime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewBmwTravelLabel_pdfTicketUrl}"/>
                        <h:outputText value="#{bmwTravelController.selected.pdfTicketUrl}" title="#{bundle.ViewBmwTravelTitle_pdfTicketUrl}"/>

                        <h:outputText value="#{bundle.ViewBmwTravelLabel_flightId}"/>
                        <h:outputText value="#{bmwTravelController.selected.flightId.id}"/>

                        <h:outputText value="#{bundle.ViewBmwTravelLabel_bmwParticipantsCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BmwTravelViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
