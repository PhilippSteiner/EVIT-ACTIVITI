<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BmwEmailTemplatesCreateDlg" widgetVar="BmwEmailTemplatesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateBmwEmailTemplatesTitle}">

            <h:form id="BmwEmailTemplatesCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bmwEmailTemplatesController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateBmwEmailTemplatesLabel_subject}" for="subject" />
                        <p:inputText id="subject" value="#{bmwEmailTemplatesController.selected.subject}" title="#{bundle.CreateBmwEmailTemplatesTitle_subject}" />

                        <p:outputLabel value="#{bundle.CreateBmwEmailTemplatesLabel_type}" for="type" />
                        <p:inputText id="type" value="#{bmwEmailTemplatesController.selected.type}" title="#{bundle.CreateBmwEmailTemplatesTitle_type}" />

                        <p:outputLabel value="#{bundle.CreateBmwEmailTemplatesLabel_emailContent}" for="emailContent" />
                        <p:inputTextarea rows="4" cols="30" id="emailContent" value="#{bmwEmailTemplatesController.selected.emailContent}" title="#{bundle.CreateBmwEmailTemplatesTitle_emailContent}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bmwEmailTemplatesController.saveNew}" value="#{bundle.Save}" update="display,:BmwEmailTemplatesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BmwEmailTemplatesCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BmwEmailTemplatesCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
