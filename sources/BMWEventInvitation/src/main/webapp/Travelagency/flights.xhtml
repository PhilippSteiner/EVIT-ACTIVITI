<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ht="http://java.sun.com/jsf/html"
                template="/templateTravel.xhtml">

    <ui:define name="title">
        <h:outputText value="#{bundle.BmwEventTitle}" />
    </ui:define>

    <ui:define name="head">
        <h:outputScript library="scripts" name="travelagency.js"/>
    </ui:define>

    <ui:define name="body">

        <p:dataTable id="travels" var="travel" value="#{travelagencyController.travels}">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListBmwFlightTitle_flightNumber}"/>
                </f:facet>
                <h:outputText value="#{travel.flightId.flightNumber}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListBmwFlightTitle_departureLocation}"/>
                </f:facet>
                <h:outputText value="#{travel.flightId.departureLocation}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListBmwFlightTitle_arrivalLocation}"/>
                </f:facet>
                <h:outputText value="#{travel.flightId.arrivalLocation}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListBmwFlightTitle_departureTime}"/>
                </f:facet>
                <h:outputText value="#{travel.flightId.departureTime}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListBmwFlightTitle_arrivalTime}"/>
                </f:facet>
                <h:outputText value="#{travel.flightId.arrivalTime}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>
            </p:column>

            <p:column style="width:20%">
                <f:facet name="header">
                    <h:outputText value="Ticket"/>
                </f:facet>
                <h:form enctype="multipart/form-data">

                    <p:fileUpload value="#{travelagencyController.ticket}" mode="simple" label="Datei..." allowTypes="/(\.|\/)(pdf)$/" update=":travels" />

                    <h:inputHidden value="#{travel.id}" binding="#{travelagencyController.travelInputHidden}" />

                </h:form>

            </p:column>

        </p:dataTable>


        <p:commandButton value="ZurÃ¼ck" action="index" />


    </ui:define>

</ui:composition>
