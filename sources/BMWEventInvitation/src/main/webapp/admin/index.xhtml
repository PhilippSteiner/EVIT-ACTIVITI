<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Allgemeine Einstellungen" url="/faces/admin/index.xhtml"></p:menuitem>
                    <p:menuitem value="Passwort zurücksetzen" url="/faces/admin/PWReset.xhtml"></p:menuitem>
                    <p:menuitem value="Registration versenden" url="/faces/admin/SendLogin.xhtml"></p:menuitem>
                    <p:menuitem value="CSV-Import" url="/faces/admin/CsvImport.xhtml"></p:menuitem>
                    <p:menuitem value="Reisebüro" url="/faces/Reisebuero/index.xhtml"></p:menuitem>
                </p:tabMenu>
            </h:form>

            <p:panel header="Mail Konfiguration">


                <h:form id="MailConfigForm">

                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">

                            <h:outputLabel value="Host" for="host" />
                            <p:inputText id="host" value="#{mailConfigController.mailConfig.hostname}" title="Name des Hosts"/>

                            <h:outputLabel value="SMTP Port" for="smtpport" />
                            <p:inputText id="smtpport" value="#{mailConfigController.mailConfig.smtpPort}" title="SMTP Port des Hosts"/>

                            <h:outputLabel value="Absender Mail Adresse" for="sendermail" />
                            <p:inputText id="sendermail" value="#{mailConfigController.mailConfig.senderMailAddress}" title="Mail Adresse des Sender der Mails von diesem Server"/>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{mailConfigController.save}" value="Speichern" update="display"/>

                    </h:panelGroup>

                </h:form>
            </p:panel>


            <p:panel header="TestEmail">
                <h:form id="testMailForm">
                    <h:panelGroup id="mailGroup">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="E-mail: " for="to"></p:outputLabel>
                            <p:inputText id="to" value="#{mailBean.to}"></p:inputText>

                            <p:outputLabel value="Subject: " for="subject"></p:outputLabel>
                            <p:inputText id="subject" value="#{mailBean.subject}"></p:inputText>

                            <p:outputLabel value="Message: " for="message"></p:outputLabel>
                            <p:inputText id="message" value="#{mailBean.message}"></p:inputText>
                        </p:panelGrid>
                    </h:panelGroup>
                    <p:commandButton actionListener="#{mailBean.send}" value="Senden"/>
                </h:form>
            </p:panel>

        </ui:define>

    </ui:composition>

</html>
