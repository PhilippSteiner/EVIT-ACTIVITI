<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="/template.xhtml">
     <ui:define name="title">
        <h:outputText value="Mail Konfiguration"/>
    </ui:define>

    <ui:define name="body">

        <p:panel header="Mail Konfiguration">


            <h:form id="MailConfigForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputLabel value="Host" for="host" />
                        <p:inputText id="host" value="#{mailConfigController.mailConfig.hostname}" title="Name des Hosts"/>

                        <h:outputLabel value="SMTP Port" for="smtpport" />
                        <p:inputText id="smtpport" value="#{mailConfigController.mailConfig.smtpPort}" title="SMTP Port des Hosts"/>

                        <h:outputLabel value="Absender Mail Adresse" for="sendermail" />
                        <p:inputText id="sendermail" value="#{mailConfigController.mailConfig.senderMailAddress}" title="Mail Adresse des Sender der Mails von diesem Server"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mailConfigController.save}" value="Speichern" update="display"/>

                </h:panelGroup>

            </h:form>

        </p:panel>

    </ui:define>
     </ui:composition>

</html>
