<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BmwUserListForm">

        <p:panel header="#{bundle.ListBmwUserTitle}">

            <p:dataTable id="datalist" value="#{bmwUserController.items}" var="item"
                         selectionMode="single" selection="#{bmwUserController.selected}"
                         rowKey="#{item.uid}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.uid}" filterBy="#{item.uid}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwUserTitle_uid}"/>
                    </f:facet>
                    <h:outputText value="#{item.uid}"/>
                </p:column>
                <p:column sortBy="#{item.username}" filterBy="#{item.username}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwUserTitle_username}"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </p:column>
                <p:column sortBy="#{item.pwd}" filterBy="#{item.pwd}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwUserTitle_pwd}"/>
                    </f:facet>
                    <h:outputText value="#{item.pwd}"/>
                </p:column>
                <p:column sortBy="#{item.role}" filterBy="#{item.role}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwUserTitle_role}"/>
                    </f:facet>
                    <h:outputText value="#{item.role}"/>
                </p:column>
                <p:column sortBy="#{item.rating}" filterBy="#{item.rating}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwUserTitle_rating}"/>
                    </f:facet>
                    <h:outputText value="#{item.rating}"/>
                </p:column>
                <p:column sortBy="#{item.seatingPriority}" filterBy="#{item.seatingPriority}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwUserTitle_seatingPriority}"/>
                    </f:facet>
                    <h:outputText value="#{item.seatingPriority}"/>
                </p:column>
                <p:column sortBy="#{item.personenID.vorname}" filterBy="#{item.personenID.vorname}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwUserTitle_personenID}"/>
                    </f:facet>
                    <h:outputText value="#{item.personenID.vorname}"/>
                </p:column>
				
                <p:column sortBy="#{item.personenID.nachname}" filterBy="#{item.personenID.nachname}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListBmwUserTitle_personenID}"/>
                    </f:facet>
                    <h:outputText value="#{item.personenID.nachname}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bmwUserController.prepareCreate}" update=":BmwUserCreateForm" oncomplete="BmwUserCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BmwUserViewForm" oncomplete="BmwUserViewDialog.show()" disabled="#{empty bmwUserController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BmwUserEditForm" oncomplete="BmwUserEditDialog.show()" disabled="#{empty bmwUserController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bmwUserController.delete}" update=":growl,datalist" disabled="#{empty bmwUserController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
