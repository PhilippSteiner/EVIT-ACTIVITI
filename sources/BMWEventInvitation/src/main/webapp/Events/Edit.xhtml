<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BmwEventEditDlg" widgetVar="BmwEventEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditBmwEventTitle}">

            <h:form id="BmwEventEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{bmwEventController.selected != null}">

                        <h:outputLabel value="#{bundle.EditBmwEventLabel_id}" for="id" />
                        <h:outputText id="id" value="#{bmwEventController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_name}" for="name" />
                        <p:inputText id="name" value="#{bmwEventController.selected.name}" title="#{bundle.EditBmwEventTitle_name}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_name}"/>

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_startEventdate}" for="startEventdate" />
                        <p:calendar id="startEventdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bmwEventController.selected.startEventdate}" title="#{bundle.EditBmwEventTitle_startEventdate}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_startEventdate}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_endEventdate}" for="endEventdate" />
                        <p:calendar id="endEventdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bmwEventController.selected.endEventdate}" title="#{bundle.EditBmwEventTitle_endEventdate}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_endEventdate}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_maxParticipants}" for="maxParticipants" />
                        <p:inputText id="maxParticipants" value="#{bmwEventController.selected.maxParticipants}" title="#{bundle.EditBmwEventTitle_maxParticipants}" />

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{bmwEventController.selected.description}" title="#{bundle.EditBmwEventTitle_description}" />

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_location}" for="location" />
                        <p:inputText id="location" value="#{bmwEventController.selected.location}" title="#{bundle.EditBmwEventTitle_location}" />

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_urgencyDayLimit}" for="urgencyDayLimit" />
                        <p:inputText id="urgencyDayLimit" value="#{bmwEventController.selected.urgencyDayLimit}" title="#{bundle.EditBmwEventTitle_urgencyDayLimit}" />


                        <p:outputLabel value="#{bundle.EditBmwEventLabel_eventUpdated}" for="eventUpdated" />
                        <p:calendar id="eventUpdated" pattern="MM/dd/yyyy HH:mm:ss" value="#{bmwEventController.selected.eventUpdated}" title="#{bundle.EditBmwEventTitle_eventUpdated}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_userUpdated}" for="userUpdated" />
                        <p:inputText id="userUpdated" value="#{bmwEventController.selected.userUpdated}" title="#{bundle.EditBmwEventTitle_userUpdated}" />

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_userCreated}" for="userCreated" />
                        <p:inputText id="userCreated" value="#{bmwEventController.selected.userCreated}" title="#{bundle.EditBmwEventTitle_userCreated}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_userCreated}"/>

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_progress}" for="progress" />
                        <p:inputText id="progress" value="#{bmwEventController.selected.progress}" title="#{bundle.EditBmwEventTitle_progress}" />

                        <p:outputLabel value="#{bundle.EditBmwEventLabel_processId}" for="processId" />
                        <p:inputText id="processId" value="#{bmwEventController.selected.processId}" title="#{bundle.EditBmwEventTitle_processId}" />


                    </p:panelGrid>
                    <p:commandButton actionListener="#{processBmwEventController.save}" value="#{bundle.Save}" update="display,:BmwEventListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BmwEventEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BmwEventEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
