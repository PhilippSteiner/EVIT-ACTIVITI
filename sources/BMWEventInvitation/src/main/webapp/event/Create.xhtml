<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventCreateDlg" widgetVar="EventCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateEventTitle}">

            <h:form id="EventCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateEventLabel_id}" for="id" />
                        <p:inputText id="id" value="#{eventController.selected.id}" title="#{bundle.CreateEventTitle_id}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_id}"/>

                        <p:outputLabel value="#{bundle.CreateEventLabel_name}" for="name" />
                        <p:inputText id="name" value="#{eventController.selected.name}" title="#{bundle.CreateEventTitle_name}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_name}"/>

                        <p:outputLabel value="#{bundle.CreateEventLabel_startEventdate}" for="startEventdate" />
                        <p:calendar id="startEventdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventController.selected.startEventdate}" title="#{bundle.EditEventTitle_startEventdate}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_startEventdate}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateEventLabel_endEventdate}" for="endEventdate" />
                        <p:calendar id="endEventdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventController.selected.endEventdate}" title="#{bundle.EditEventTitle_endEventdate}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_endEventdate}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateEventLabel_maxParticipants}" for="maxParticipants" />
                        <p:inputText id="maxParticipants" value="#{eventController.selected.maxParticipants}" title="#{bundle.CreateEventTitle_maxParticipants}" />

                        <p:outputLabel value="#{bundle.CreateEventLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{eventController.selected.description}" title="#{bundle.CreateEventTitle_description}" />

                        <p:outputLabel value="#{bundle.CreateEventLabel_location}" for="location" />
                        <p:inputText id="location" value="#{eventController.selected.location}" title="#{bundle.CreateEventTitle_location}" />

                        <p:outputLabel value="#{bundle.CreateEventLabel_urgencyDayLimit}" for="urgencyDayLimit" />
                        <p:inputText id="urgencyDayLimit" value="#{eventController.selected.urgencyDayLimit}" title="#{bundle.CreateEventTitle_urgencyDayLimit}" />

                        <p:outputLabel value="#{bundle.CreateEventLabel_eventUpdated}" for="eventUpdated" />
                        <p:calendar id="eventUpdated" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventController.selected.eventUpdated}" title="#{bundle.EditEventTitle_eventUpdated}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateEventLabel_eventCreated}" for="eventCreated" />
                        <p:calendar id="eventCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{eventController.selected.eventCreated}" title="#{bundle.EditEventTitle_eventCreated}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_eventCreated}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateEventLabel_userUpdated}" for="userUpdated" />
                        <p:inputText id="userUpdated" value="#{eventController.selected.userUpdated}" title="#{bundle.CreateEventTitle_userUpdated}" />

                        <p:outputLabel value="#{bundle.CreateEventLabel_userCreated}" for="userCreated" />
                        <p:inputText id="userCreated" value="#{eventController.selected.userCreated}" title="#{bundle.CreateEventTitle_userCreated}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_userCreated}"/>

                        <p:outputLabel value="#{bundle.CreateEventLabel_progress}" for="progress" />
                        <p:inputText id="progress" value="#{eventController.selected.progress}" title="#{bundle.CreateEventTitle_progress}" />

                        <p:outputLabel value="#{bundle.CreateEventLabel_processId}" for="processId" />
                        <p:inputText id="processId" value="#{eventController.selected.processId}" title="#{bundle.CreateEventTitle_processId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventController.saveNew}" value="#{bundle.Save}" update="display,:EventListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EventCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
