<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:panel header="Vergangene Events" style="width: 49%; overflow:hidden; ">


            <p:dataTable id="datalist_past" value="#{Events.past()}" var="item"
                         selectionMode="single" selection="#{bmwEventController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="10,20,30"
                         >


                <p:column style="width:4%">  
                    <p:button outcome="/Event/index" value="Ã–ffnen" icon="ui-icon-search">  
                        <f:param name="eventID" value="#{item.id}" />  
                    </p:button>  
                </p:column>  

                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.startEventdate}" filterBy="#{item.startEventdate}">
                    <f:facet name="header">
                        <h:outputText value="Start"/>
                    </f:facet>
                    <h:outputText value="#{item.startEventdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.endEventdate}" filterBy="#{item.endEventdate}">
                    <f:facet name="header">
                        <h:outputText value="Ende"/>
                    </f:facet>
                    <h:outputText value="#{item.endEventdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">

                </f:facet>

            </p:dataTable>
        </p:panel>
    </ui:composition>
</html>
