<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BmwUserEditDlg" widgetVar="BmwUserEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditBmwUserTitle}">

            <h:form id="BmwUserEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{mitarbeiter.selected != null}">

                        <p:outputLabel value="#{bundle.EditBmwUserLabel_companyName}" for="companyName" />
                        <p:inputText id="companyName" value="#{mitarbeiter.selected.companyName}" title="#{bundle.EditBmwUserTitle_companyName}"/>

                        <p:outputLabel value="#{bundle.EditBmwUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{mitarbeiter.selected.firstName}" title="#{bundle.EditBmwUserTitle_firstName}" required="true"/>

                        <p:outputLabel value="#{bundle.EditBmwUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{mitarbeiter.selected.lastName}" title="#{bundle.EditBmwUserTitle_lastName}" required="true"/>

                        
                        <p:outputLabel value="#{bundle.EditBmwUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{mitarbeiter.selected.username}" title="#{bundle.EditBmwUserTitle_username}" required="true"/>
                        
                        <p:outputLabel value="#{bundle.EditBmwUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{mitarbeiter.selected.email}" title="#{bundle.EditBmwUserTitle_email}" required="true"/>
                        
                        <p:outputLabel value="#{bundle.EditBmwUserLabel_pwd}" for="pwd" />
                        <p:inputText id="pwd" value="#{mitarbeiter.selected.pwd}" title="#{bundle.EditBmwUserTitle_pwd}" required="true"/>

    
        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mitarbeiter.save}" value="#{bundle.Save}" update="display,:BmwUserListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BmwUserEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BmwUserEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
