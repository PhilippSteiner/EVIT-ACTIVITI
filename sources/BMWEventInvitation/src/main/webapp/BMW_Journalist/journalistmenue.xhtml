<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templatejournalist.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Kommende Events" url="/faces/BMW_Journalist/journalistmenue.xhtml"></p:menuitem>
                    <p:menuitem value="Vergangene Events" url="/faces/BMW_Journalist/pastevents.xhtml"></p:menuitem>
                    <p:menuitem value="Email History" url="/faces/BMW_Journalist/history.xhtml"></p:menuitem>
                    <p:menuitem value="Einstellungen" url="/faces/BMW_Journalist/einstellungen.xhtml"></p:menuitem>
                </p:tabMenu>
            </h:form>

            <h:form>
                <p:panel header="Bevorstehende Events">

                    <p:dataTable id="events" var="event" value="#{JournalistBean.journalistEvents}" emptyMessage="Keine Events gefunden.">  

                        <p:column headerText="Name">
                            <h:outputText value="#{event.name}" />
                        </p:column>

                        <p:column headerText="bis">
                            <h:outputText value="#{event.startEventdate.toString()}" />
                        </p:column>

                        <p:column headerText="von">
                            <h:outputText value="#{event.endEventdate.toString()}" />
                        </p:column>

                        <p:column style="width:4%">  
                            <p:commandButton id="selectButton" action="#{JournalistBean.didSelectEventRow()}"  icon="ui-icon-search">  
                                <f:setPropertyActionListener value="#{event}" target="#{JournalistBean.selectedBmwEvent}" />  
                            </p:commandButton>  
                        </p:column> 
                    </p:dataTable>

                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
