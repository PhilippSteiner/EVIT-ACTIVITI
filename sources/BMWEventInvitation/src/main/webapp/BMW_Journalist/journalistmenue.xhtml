<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            
            <img src="#{request.contextPath}/resources/img/header.jpg" style="width: 100%; height: 100px;"/>

            <h:form>
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Kommende Events" url="/faces/BMW_Journalist/journalistmenue.xhtml"></p:menuitem>
                    <p:menuitem value="Vergangene Events" url="/faces/BMW_Journalist/pastevents.xhtml"></p:menuitem>
                    <p:menuitem value="Email Verlauf" url="/faces/BMW_Journalist/history.xhtml"></p:menuitem>
                </p:tabMenu>

                <p:panel header="Bevorstehende Events">

                    <p:dataTable id="events" var="event" value="#{JournalistBean.journalistEvents}" emptyMessage="Keine Events gefunden.">  

                        <p:column headerText="Name">
                            <h:outputText value="#{event.name}" />
                        </p:column>

                        <p:column headerText="bis">
                            <h:outputText value="#{event.startEventdate.toString()}" />
                        </p:column>

                        <p:column headerText="von">
                            <h:outputText value="#{event.endEventdate.toString()}" />
                        </p:column>

                        <p:column style="width:4%">  
                            <p:commandButton id="selectButton" action="#{JournalistBean.didSelectEventRow()}"  icon="ui-icon-search">  
                                <f:setPropertyActionListener value="#{event}" target="#{JournalistBean.selectedBmwEvent}" />  
                            </p:commandButton>  
                        </p:column> 
                    </p:dataTable>

                </p:panel>
            </h:form>
        </h:body>

    </f:view>
</html>
