<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templatejournalist.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:tabMenu activeIndex="3">
                    <p:menuitem value="Kommende Events" url="/faces/BMW_Journalist/journalistmenue.xhtml"></p:menuitem>
                    <p:menuitem value="Vergangene Events" url="/faces/BMW_Journalist/pastevents.xhtml"></p:menuitem>
                    <p:menuitem value="Email Verlauf" url="/faces/BMW_Journalist/history.xhtml"></p:menuitem>
                    <p:menuitem value="Einstellungen" url="/faces/BMW_Journalist/einstellungen.xhtml"></p:menuitem>
                </p:tabMenu>
            </h:form>
            <h:form>
                <p:panel header="Passwort ändern">
                    <p:growl id="growl" showDetail="true"/>
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Altes Passwort: " for="oldpw" />
                        <p:inputText id="oldpw" value="#{journalisteinstellungen.oldpw}" required="true"/>
                        
                        <h:outputLabel value="Neues Passwort: " for="newpw"/>
                        <p:inputText id="newpw" value="#{journalisteinstellungen.newpw}" required="true"/>
                        
                        <h:outputLabel value="Neues Passwort bestätigen: " for="newpwb"/>
                        <p:inputText id="newpwb" value="#{journalisteinstellungen.newpwb}" required="true"/>
                        
                    </p:panelGrid>
                    <p:commandButton style="margin-top: 10px" id="submit" value="Bestätigen" actionListener="#{journalisteinstellungen.changePassword()}" update="growl"/>
                    

                </p:panel>
			</h:form>
				 <h:form>
					  <p:growl id="growl" showDetail="true"/>
            <p:panelGrid columns="2">	
                <h:outputText value="Eingeloggt als: #{login.uid}"/>
                <p:commandButton id="welcome" value="Abmelden" action="#{login.logout()}" update="growl"></p:commandButton>
            </p:panelGrid>
      </h:form>
        </ui:define>

    </ui:composition>
</html>
