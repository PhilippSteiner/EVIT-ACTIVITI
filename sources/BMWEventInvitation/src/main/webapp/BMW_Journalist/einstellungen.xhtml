<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <img src="#{request.contextPath}/resources/img/header.jpg" style="width: 100%; height: 100px;"/>
            <h:form>
                <p:tabMenu activeIndex="3">
                    <p:menuitem value="Kommende Events" url="/faces/BMW_Journalist/journalistmenue.xhtml"></p:menuitem>
                    <p:menuitem value="Vergangene Events" url="/faces/BMW_Journalist/pastevents.xhtml"></p:menuitem>
                    <p:menuitem value="Email History" url="/faces/BMW_Journalist/history.xhtml"></p:menuitem>
                    <p:menuitem value="Einstellungen" url="/faces/BMW_Journalist/einstellungen.xhtml"></p:menuitem>
                </p:tabMenu>

                <p:panel header="Passwort ändern">
                    <p:growl id="growl" showDetail="true"/>
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Altes Passwort: " for="oldpw" />
                        <p:inputText id="oldpw" value="" required="true"/>
                        
                        <h:outputLabel value="Neues Passwort: " for="newpw"/>
                        <p:inputText id="newpw" value="" required="true"/>
                        
                        <h:outputLabel value="Neues Passwort bestätigen: " for="newpwb"/>
                        <p:inputText id="newpwb" value="" required="true"/>
                        
                    </p:panelGrid>
                    <p:commandButton id="submit" value="Bestätigen" actionListener="#{journalisteinstellungen.changePassword()}" update="growl"/>
                    

                </p:panel>
            </h:form>

        </h:body>

    </f:view>
</html>
