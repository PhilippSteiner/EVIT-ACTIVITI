<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>



        <h:form id="formED">

            <p:layout style="height: 600px;">
                
                <p:layoutUnit position="west" size="50%">
                    <h2>#{JournalistBean.selectedBmwEvent.name}</h2>
                    <h4>#{JournalistBean.von} - #{JournalistBean.bis} in #{JournalistBean.selectedBmwEvent.location}</h4>
                    <p>#{JournalistBean.selectedBmwEvent.description}</p>
                    <p:graphicImage value="#{JournalistBean.dbImage}" />
                </p:layoutUnit>

                <p:layoutUnit position="center" size="50%">

                    <ui:include src="/BMW_Journalist/#{ResponseBean.responseview}.xhtml" />

                </p:layoutUnit>

            </p:layout>

        </h:form>
    </h:body>

</html>
