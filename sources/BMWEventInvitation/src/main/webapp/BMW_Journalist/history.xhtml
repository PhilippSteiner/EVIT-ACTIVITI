<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <!--<img src="img/bmw-logo.jpg" height="100%"/>BMW Events [Logo n Stuff]-->
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="275" header="Navigation" collapsible="false">

                        <p:menuitem value="Kommende Events" outcome="/BMW_Journalist/journalistmenue.xhtml" />
                        <p:menuitem value="Vergangene Events" outcome="/BMW_Journalist/pastevents.xhtml" />
                        <p:menuitem value="E-Mail History" outcome="/BMW_Journalist/history.xhtml" />

                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        <p:panel header="Email Historie">  

                            <h:form id="form">

                                <p:dataTable id="events" var="email" value="#{journalistEmailBean.userEmails}" emptyMessage="Keine Events gefunden">  

                                    <p:column headerText="Absender">
                                        <h:outputText value="#{email.emailFrom}" />
                                    </p:column>

                                    <p:column headerText="Betreff">
                                        <h:outputText value="#{email.emailSubject}" />
                                    </p:column>

                                    <p:column headerText="Vom">
                                        <h:outputText value="#{email.datetimeRecieved}" />
                                    </p:column>

                                    <p:column style="width:4%">  
                                        <p:commandButton id="selectButton" action="carDialig.show()"  icon="ui-icon-search">  
                                            <f:setPropertyActionListener value="#{email}" target="#{journalistEmailBean.selectedEmails}" />  
                                        </p:commandButton>  
                                    </p:column> 
                                </p:dataTable>

                                <p:dialog id="dialog" header="Email Anzeigen" widgetVar="carDialog" resizable="false"  
                                          showEffect="fade" hideEffect="explode">  

                                    <h:panelGrid id="display" columns="2" cellpadding="4">  

                                        <h:outputText value="Von:" />  
                                        <h:outputText value="#{journalistEmailBean.selectedEmails.emailFrom}" />
                                        <h:outputText value="An:" />  
                                        <h:outputText value="#{journalistEmailBean.selectedEmails.emailTo}" />  
                                        <h:outputText value="Betreff:" />  
                                        <h:outputText value="#{journalistEmailBean.selectedEmails.emailSubject}" />
                                        <h:outputText value="Inhalt:" />  
                                        <h:outputText value="#{journalistEmailBean.selectedEmails.emailContent}" />


                                    </h:panelGrid>  
                                </p:dialog>  

                            </h:form>
                        </p:panel>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>
</html>
