<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Wizard Example</title>
    </h:head>
    <h:body>
       

        <h4>Bitte Daten der Vertretung wählen</h4>
        
        <h:panelGrid columns="2">
                
            <h:outputLabel value="Vorname: "/>
            <p:inputText id="invorname" value="#{ResponseBean.vorname}" required="true" valueChangeListener="#{ResponseBean.firstNameChanged}" />
            
            <h:outputLabel value="Nachname: "/>
            <p:inputText id="innachname" value="#{ResponseBean.nachname}" required="true"/>
            
            <h:outputLabel value="Email: "/>
            <p:inputText id="inemail" value="#{ResponseBean.email}" required="true"/>
            
        </h:panelGrid>
        
        <p:commandButton value="Bestätigen" onclick="#{ResponseBean.vertretungAngeben()}" update=":megaform:bigform:form:mywizard"></p:commandButton>
        
    </h:body>
    
</html>
