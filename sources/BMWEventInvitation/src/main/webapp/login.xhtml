<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templatelogin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="loginform" >
                <p:growl id="growl" showDetail="true"/>
                <p:panel header="Login BMW Eventmanagement" style="width: 300px; text-align: center;margin: 0 auto;margin-top: 150px">

                    <p:panelGrid styleClass="noBorder" columns="2" style="width: min-content">


                        <h:outputText value="Benutzername: " />
                        <p:inputText value="#{login.user}" />

                        <h:outputText value="Passwort: " />
                        <p:password value="#{login.pw}" />

                        <p:row>
                            <p:commandLink id="forgotlink" value="Passwort vergessen?" onclick="pdlg.show();" ></p:commandLink>
                            
                        </p:row>
                        <p:row>
                        <p:commandButton id="welcome" value="Login" action="#{login.login()}" update="loginform,growl" style="margin-top: 20px"></p:commandButton>
                        </p:row>
                    
                    </p:panelGrid>
                    
                </p:panel>
                
            </h:form>
            <p:dialog id="pwdialog" header="Passwort anfordern" widgetVar="pdlg" height="100">
                    <h:outputLabel id="pwLabel" value="Geben Sie Ihre E-mail Addresse ein: " for="pwtext"></h:outputLabel>
                    <p:inputText id="pwtext" ></p:inputText>
                   
                </p:dialog>
        </ui:define>

    </ui:composition>

</html>
