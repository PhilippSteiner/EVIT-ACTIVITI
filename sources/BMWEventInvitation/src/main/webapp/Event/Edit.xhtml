<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
		ID: #{param.eventID}

		<h:form id="BmwEventEditForm">
			<p:growl id="growl" showDetail="true" sticky="true" />  
			<h:panelGroup id="display">
				<p:panelGrid  columns="2">

					<h:outputLabel value="#{bundle.EditBmwEventLabel_id}" for="id" />
					<h:outputText id="id" value="#{Participants.current.id}" />

					<p:outputLabel value="#{bundle.EditBmwEventLabel_name}" for="name" />
					<p:inputText id="name" value="#{Participants.current.name}" title="#{bundle.EditBmwEventTitle_name}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_name}"/>

					<p:outputLabel value="#{bundle.EditBmwEventLabel_startEventdate}" for="startEventdate" />
					<p:calendar id="startEventdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{Participants.current.startEventdate}" title="#{bundle.EditBmwEventTitle_startEventdate}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_startEventdate}" showOn="button"/>

					<p:outputLabel value="#{bundle.EditBmwEventLabel_endEventdate}" for="endEventdate" />
					<p:calendar id="endEventdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{Participants.current.endEventdate}" title="#{bundle.EditBmwEventTitle_endEventdate}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_endEventdate}" showOn="button"/>

					<p:outputLabel value="#{bundle.EditBmwEventLabel_maxParticipants}" for="maxParticipants" />
					<p:inputText id="maxParticipants" value="#{Participants.current.maxParticipants}" title="#{bundle.EditBmwEventTitle_maxParticipants}" />

					<p:outputLabel value="#{bundle.EditBmwEventLabel_description}" for="description" />
					<p:inputTextarea rows="4" cols="30" id="description" value="#{Participants.current.description}" title="#{bundle.EditBmwEventTitle_description}" />

					<p:outputLabel value="#{bundle.EditBmwEventLabel_location}" for="location" />
					<p:inputText id="location" value="#{Participants.current.location}" title="#{bundle.EditBmwEventTitle_location}" />

					<p:outputLabel value="#{bundle.EditBmwEventLabel_urgencyDayLimit}" for="urgencyDayLimit" />
					<p:inputText id="urgencyDayLimit" value="#{Participants.current.urgencyDayLimit}" title="#{bundle.EditBmwEventTitle_urgencyDayLimit}" />


				</p:panelGrid>
			</h:panelGroup>
			<p:commandButton id="Submit" value="Speichern" actionListener="#{Participants.saveCurrent()}"  update="growl" style="margin-top:5px"/>  
		</h:form>


    </ui:composition>

</html>
