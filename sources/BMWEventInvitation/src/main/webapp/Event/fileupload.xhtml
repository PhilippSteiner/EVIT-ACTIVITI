<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="body">

       <h:outputText style="font-size: x-large" value="#{Participants.current.name}"></h:outputText>
        <p:tabMenu activeIndex="5">  
            <ui:include src="menu.xhtml"></ui:include>
        </p:tabMenu>
        <h:form enctype="multipart/form-data">  

            <p:fileUpload fileUploadListener="#{fileupload.handleFileUpload}"  
                          mode="advanced"  
                          update="messages"   
                          multiple="true"  
                          sizeLimit="100000000"/>  
            <h:inputHidden id="eventID" value="#{fileupload.eventID}"/>

            <p:growl id="messages" showDetail="true"/>  

        </h:form>  


    </ui:define>


</ui:composition>
