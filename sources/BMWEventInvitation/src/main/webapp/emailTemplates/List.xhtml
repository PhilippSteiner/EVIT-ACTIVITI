<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmailTemplatesListForm">

        <p:panel header="#{bundle.ListEmailTemplatesTitle}">

            <p:dataTable id="datalist" value="#{emailTemplateBean.eventEmails}" var="item"
                         selectionMode="single" selection="#{emailTemplatesController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEmailTemplatesTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.subject}" filterBy="#{item.subject}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEmailTemplatesTitle_subject}"/>
                    </f:facet>
                    <h:outputText value="#{item.subject}"/>
                </p:column>
                <p:column sortBy="#{item.type}" filterBy="#{item.type}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEmailTemplatesTitle_type}"/>
                    </f:facet>
                    <h:outputText value="#{item.type}"/>
                </p:column>
                <p:column sortBy="#{item.emailContent}" filterBy="#{item.emailContent}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEmailTemplatesTitle_emailContent}"/>
                    </f:facet>
                    <h:outputText value="#{item.emailContent}"/>
                </p:column>
                <p:column sortBy="#{item.eid.name}" filterBy="#{item.eid.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListEmailTemplatesTitle_eid}"/>
                    </f:facet>
                    <h:outputText value="#{item.eid.id}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{emailTemplatesController.prepareCreate}" update=":EmailTemplatesCreateForm" oncomplete="EmailTemplatesCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EmailTemplatesViewForm" oncomplete="EmailTemplatesViewDialog.show()" disabled="#{empty emailTemplatesController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmailTemplatesEditForm" oncomplete="EmailTemplatesEditDialog.show()" disabled="#{empty emailTemplatesController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{emailTemplatesController.delete}" update=":growl,datalist" disabled="#{empty emailTemplatesController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
