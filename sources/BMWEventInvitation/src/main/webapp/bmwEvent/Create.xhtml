<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BmwEventCreateDlg" widgetVar="BmwEventCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateBmwEventTitle}">

            <h:form id="BmwEventCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bmwEventController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bmwEventController.selected.id}" title="#{bundle.CreateBmwEventTitle_id}" required="false" requiredMessage="#{bundle.CreateBmwEventRequiredMessage_id}"/>

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_name}" for="name" />
                        <p:inputText id="name" value="#{bmwEventController.selected.name}" title="#{bundle.CreateBmwEventTitle_name}" required="true" requiredMessage="#{bundle.CreateBmwEventRequiredMessage_name}"/>

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_startEventdate}" for="startEventdate" />
                        <p:calendar id="startEventdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bmwEventController.selected.startEventdate}" title="#{bundle.EditBmwEventTitle_startEventdate}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_startEventdate}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_endEventdate}" for="endEventdate" />
                        <p:calendar id="endEventdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{bmwEventController.selected.endEventdate}" title="#{bundle.EditBmwEventTitle_endEventdate}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_endEventdate}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_maxParticipants}" for="maxParticipants" />
                        <p:inputText id="maxParticipants" value="#{bmwEventController.selected.maxParticipants}" title="#{bundle.CreateBmwEventTitle_maxParticipants}" />

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{bmwEventController.selected.description}" title="#{bundle.CreateBmwEventTitle_description}" />

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_location}" for="location" />
                        <p:inputText id="location" value="#{bmwEventController.selected.location}" title="#{bundle.CreateBmwEventTitle_location}" />

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_urgencyDayLimit}" for="urgencyDayLimit" />
                        <p:inputText id="urgencyDayLimit" value="#{bmwEventController.selected.urgencyDayLimit}" title="#{bundle.CreateBmwEventTitle_urgencyDayLimit}" />

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_eventUpdated}" for="eventUpdated" />
                        <p:calendar id="eventUpdated" pattern="MM/dd/yyyy HH:mm:ss" value="#{bmwEventController.selected.eventUpdated}" title="#{bundle.EditBmwEventTitle_eventUpdated}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_eventCreated}" for="eventCreated" />
                        <p:calendar id="eventCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{bmwEventController.selected.eventCreated}" title="#{bundle.EditBmwEventTitle_eventCreated}" required="true" requiredMessage="#{bundle.EditBmwEventRequiredMessage_eventCreated}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_userUpdated}" for="userUpdated" />
                        <p:inputText id="userUpdated" value="#{bmwEventController.selected.userUpdated}" title="#{bundle.CreateBmwEventTitle_userUpdated}" />

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_userCreated}" for="userCreated" />
                        <p:inputText id="userCreated" value="#{bmwEventController.selected.userCreated}" title="#{bundle.CreateBmwEventTitle_userCreated}" required="true" requiredMessage="#{bundle.CreateBmwEventRequiredMessage_userCreated}"/>

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_progress}" for="progress" />
                        <p:inputText id="progress" value="#{bmwEventController.selected.progress}" title="#{bundle.CreateBmwEventTitle_progress}" />

                        <p:outputLabel value="#{bundle.CreateBmwEventLabel_processId}" for="processId" />
                        <p:inputText id="processId" value="#{bmwEventController.selected.processId}" title="#{bundle.CreateBmwEventTitle_processId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bmwEventController.saveNew}" value="#{bundle.Save}" update="display,:BmwEventListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BmwEventCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BmwEventCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
