<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Web Process</title>
    </h:head>
    <h:body>

        <h:form>

            <p:commandButton value="start" id="startProcess" actionListener="#{testbean.start}" styleClass="ui-priority-primary" oncomplete="poll.start()"/>

            <p:poll interval="1" update="displayMessages" widgetVar="poll" listener="#{testbean.refresh}" autoStart="false" />

            <p:panel id="displayMessages" header="Info">
                <h:outputText value="#{testbean.info}" escape="false" />
            </p:panel>

        </h:form>

    </h:body>
</html>
