    <h:head>

    <h:body>

NEUER EVENT - DATEN

name => it
kurzbeschreibung => ta
ort(straße, hausnummer, plz, ort) => it

                    <p:dataTable var="up"  widgetVar="upcoming"

                        <p:column headerText="Name" >
                            
                        </p:column>

                        </p:column>
                        <p:column headerText="Email" >
                           
                        </p:column>
                        <p:column style="width:3%"> 

                        <p:commandButton id="basic" icon="ui-icon-search" onclick="ReiseShow.show();" type="button" />  

                        <p:dialog id="ReiseDialog" header="Dynamic Dialog" maximizable="true" minimizable="true" widgetVar="ReiseShow" dynamic="true">  
                            <ui:include src="showreisebuero.xhtml"></ui:include>

            </p:tab>

            <p:tab id="tab2" title="Neues Reisebüro">
